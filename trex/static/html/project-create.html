<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <h2>Create Project</h2>

            <div class="panel panel-success" ng-show="success">
                <div class="panel-heading">
                    <h3 class="panel-title">Success</h3>
                </div>
                 <div class="panel-body">
                     Project created successfully. Redirecting to project in 2
                     seconds.
                </div>
            </div>

            <div class="panel panel-danger" ng-show="error">
                <div class="panel-heading">
                    <h3 class="panel-title">Error</h3>
                </div>
                 <div class="panel-body">
                     <div id="error-frame">
                     </div>
                </div>
            </div>

            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="name" class="control-label col-sm-2">
                        Name
                    </label>
                    <div class="col-sm-8">
                        <input type="name" class="form-control" ng-model="name"
                        id="name" placeholder="Project name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="control-label col-sm-2">
                        Description
                    </label>
                    <div class="col-sm-8">
                        <textarea class="form-control"
                            id="description" ng-model="description"
                            placeholder="Project description"></textarea>
                    </div>
                </div>
                <button class="btn btn-primary col-md-2 col-md-offset-2"
                    ng-click="createProject()">Create</button>
            </form>
        </div>
    </div>
</div>
