<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <h2>Projects</h2>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Active</th>
                        <th>Created</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="proj in projects">
                        <td>
                            <a href="#/projects/{{proj.id}}">
                                {{proj.name}}
                            </a>
                        </td>
                        <td>
                            {{proj.description}}
                        </td>
                        <td>
                            {{proj.active}}
                        </td>
                        <td>
                            {{proj.created}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
